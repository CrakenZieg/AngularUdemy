<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><i class="fa fa-user" aria-hidden="true"></i> Editar Cliente</h1>
      </div>
    </div>
  </div>
</header>
<form #clienteForm="ngForm" (ngSubmit)="guardar(clienteForm)">
  <section id="actions" class="py-4 mb-4">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <a [routerLink]="['/']" class="btn btn-light btn-block">
            <i class="fa fa-arrow-left" aria-hidden="true"></i> Regresar al
            Inicio
          </a>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-success btn-block">
            <i class="fa fa-check" aria-hidden="true"></i> Guardar Cliente
          </button>
        </div>
        <div class="col-md-4">
          <a href="#" (click)="eliminar()" class="btn btn-danger btn-block">
            <i class="fa fa-trash" aria-hidden="true"></i> Eliminar Cliente
          </a>
        </div>
      </div>
    </div>
  </section>
  <section id="details">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Editar Cliente</h4>
            </div>
            <div class="card-body">
              <div class="form-group mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input
                  type="text"
                  class="form-control ng-valid"
                  name="nombre"
                  id="nombre"
                  placeholder="Nombre"
                  #nombre="ngModel"
                  [(ngModel)]="cliente.nombre"
                  [ngClass]="{
                    'is-invalid': nombre.errors && nombre.touched
                  }"
                  required
                  minlength="2"
                />
                <div
                  [hidden]="!nombre.errors?.['required']"
                  class="invalid-feedback"
                >
                  Nombre requerido
                </div>
                <div
                  [hidden]="!nombre.errors?.['minlength']"
                  class="invalid-feedback"
                >
                  Debe contener al menos 2 caracteres
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input
                  type="text"
                  class="form-control ng-valid"
                  name="apellido"
                  id="apellido"
                  placeholder="Apellido"
                  #apellido="ngModel"
                  [(ngModel)]="cliente.apellido"
                  [ngClass]="{
                    'is-invalid': apellido.errors && apellido.touched
                  }"
                  required
                  minlength="2"
                />
                <div
                  [hidden]="!apellido.errors?.['required']"
                  class="invalid-feedback"
                >
                  Apellido requerido
                </div>
                <div
                  [hidden]="!apellido.errors?.['minlength']"
                  class="invalid-feedback"
                >
                  Debe contener al menos 2 caracteres
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="email" class="form-label">Email:</label>
                <input
                  type="email"
                  class="form-control ng-valid"
                  name="email"
                  id="email"
                  placeholder="Email"
                  #email="ngModel"
                  [(ngModel)]="cliente.email"
                  [ngClass]="{ 'is-invalid': email.errors && email.touched }"
                  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                  required
                />
                <div
                  [hidden]="!email.errors?.['required']"
                  class="invalid-feedback"
                >
                  Email requerido
                </div>
                <div
                  [hidden]="!email.errors?.['pattern']"
                  class="invalid-feedback"
                >
                  Email inv√°lido
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="saldo" class="form-label">Saldo:</label>
                <input
                  type="number"
                  class="form-control ng-valid"
                  name="saldo"
                  id="saldo"
                  #saldo="ngModel"
                  [(ngModel)]="cliente.saldo"
                  [ngClass]="{ 'is-invalid': saldo.errors && saldo.touched }"
                  required
                />
                <div
                  [hidden]="!saldo.errors?.['required']"
                  class="invalid-feedback"
                >
                  Saldo requerido
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
