<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><i class="fa fa-user" aria-hidden="true"></i> Resgitro</h1>
      </div>
    </div>
  </div>
</header>
<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row"></div>
  </div>
</section>
<section id="registro">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h4>Registro</h4>
          </div>
          <div class="card-body">
            <form (submit)="registro()">
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control ng-valid"
                  id="email"
                  name="email"
                  [(ngModel)]="email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password" class="form-label">Contrase√±a</label>
                <input
                  type="password"
                  class="form-control ng-valid"
                  id="password"
                  name="password"
                  [(ngModel)]="password"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  value="Registrarse"
                  class="btn btn-primary btn-block w-100 mt-3"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
