<div class="container">
  <div class="row">
    <div class="col">
      <h1>Listado de personas vo'!</h1>
      <button class="btn btn-primary"
        [disabled]="deshabilitar"
        (click)="agregarPersona()"
        >
        Agregar Persona
      </button>
      <p *ngIf="mostrar; else sinPersona">{{mensaje}} con el titulo de {{titulo}}</p>
      <ng-template #sinPersona>
        <p>No se ha agregado ninguna persona</p>
      </ng-template>
      <br>
      <app-persona></app-persona>
      <label for="titulo">Titulo:</label>
<!-- en vez de usar un input y event binding usamos directamente twoway binding
      <input type="text" class="form-control" (input)="modificarTitulo($event)"> -->
      <input type="text" class="form-control" id="titulo" [(ngModel)]="titulo">
      {{titulo}}
    </div>
  </div>
</div>
