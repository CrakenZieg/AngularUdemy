<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.7.0.js"></script>
    <script src="js/app.js"></script>
    <title>Drag & Drop</title>
</head>
<body>
    <h1>Drag & Drop: Transferencia</h1>  
    <figure>
        <img src="resources/berenjena.png" id="img1" 
        draggable="true" alt="berenjena">
        <img src="resources/pimiento.png" id="img2" 
        draggable="true" alt="pimiento">
        <img src="resources/laptop.png" id="img3" 
        draggable="true" alt="laptop">
        <img src="resources/monitor.png" id="img4" 
        draggable="true" alt="monitor">  
        <br><figcaption>Imágenes a arrastrar</figcaption>
    </figure>  
    <hr>
    <div id="zona_arrastrar">Arrastra las imagenes hasta aquí</div>
    <div id="mensajes"></div>
    <hr>
    <h3>Elementos seleccionados:</h3>
    <div id="elementos"></div>
    <div id="galeria"></div>
</body>
</html>
