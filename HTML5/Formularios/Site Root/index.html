<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.7.0.js"></script>
    <script>
    /* JQuery */
        $(document).ready(function(){
            $("form").submit(function(){
                alert("Formulario validado!");
                return false;
            });
        });
    </script>
</head>
<!-- 
    Hay varias pÃ¡ginas que nos permiten conocer el nivel de soporte de HTML5 de los navegadores,
    tambien hay varios plugins que nos permiten 'solucionar' estos defectos.

    -JQuery simplifica la interaccion con el html y la manipulacion del DOM
    
    -Modernizr nos ayuda a conocer la capacidad de los navegadores de desplegar o no nuestro codigo,
    pudiendo asi brindar alternativas a navegadores viejos
    
    -Webshim es una libreria (medio deprecada) que permite adaptar a navegadores viejos el estandar
    html5
-->
<body>
    <header>
        <h1>Formulario HTML5</h1>
    <!-- fieldset nos permite agregar un borde a una seccion e incluir en el una leyenda -->
        <fieldset>
            <legend>Detalles de contacto</legend>
            <form action="#">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" 
                autofocus autocomplete="name" required pattern="[a-zA-Z\s]{5,}">
    <!-- autofocus hace que al cargar la pagina comience este campo seleccionado -->
    <!-- required lo hace requerido antes del submit -->
    <!-- pattern incluye la expresion regular que indica solo letras y que al menos sean 5 -->
                <span class="invalid">*El nombre es requerido</span><br>
    <!-- con este span, su class y css agregamos una etiqueta que indica que el campo es requerido -->
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Escribe tu email"
                autocomplete="email" required >
                <span class="invalid">*El email es requerido</span><br>
                <label for="telefono">Telefono:</label><br>
                <input type="tel" id="telefono" name="telefono" placeholder="Escribe tu telefono"
                autocomplete="tel" required>
                <span class="invalid">*El telefono es requerido</span><br>
                <label for="pais">Pais:</label><br>
                <input id="pais" name="pais" list="paises" placeholder="Elije tu pais"
                autocomplete="country-name" required>                
                <span class="invalid">*El pais es requerido</span><br>
                <datalist id="paises">
                    <option value="Argentina">Argentina</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Uruguay">Uruguay</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Chile">Chile</option>
                    <option value="Otro">Otro</option>
                </datalist>
                <label for="edad">Edad:</label><br>
                <input type="number" id="edad" name="edad" placeholder="Escribe tu edad"
                autocomplete="age" min="18" max="99" required>
                <span class="invalid">*La edad es requerida</span><br>
                <label for="nacimiento">Fecha de nacimiento:</label><br>
                <input type="date" id="nacimiento" name="nacimiento" placeholder="Escribe tu edad"
                autocomplete="date" min="1900-01-01" max="2050-12-31" required>
                <span class="invalid">*La fecha es requerida</span><br>
                <div>
                    <input type="submit" value="Enviar" id="enviar">
                </div>
            </form>
        </fieldset>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
